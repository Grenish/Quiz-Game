<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ - Test Your Knowledge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- quiz start button -->
    <div class="startBtn"><button>Start Quiz</button></div>

    <!-- info box -->
    <div class="infoBox">
        <div class="infoTitle">
            <span>Rules for the quiz</span>
        </div>
        <div class="infoList">
            <div class="info">1. You will have only <span>15 seconds</span> per each question.</div>
            <div class="info">2. You cannot reselect the answer once it's done.</div>
            <div class="info">3. When timer goes out of the limit the question will be skipped.</div>
            <div class="info">4. You cannot exit the quiz once started.</div>
            <div class="info">5. You'll get to see the points after the quiz ended.</div>
        </div>
        <div class="buttons">
            <button class="quit">EXIT</button>
            <button class="start">START</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
